name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure AWS Credentials (OIDC Authentication)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN del Rol de Despliegue IAM
          role-to-assume: arn:aws:iam::589490472753:role/GitHub-Actions-Deploy-Role
          aws-region: us-east-1

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Create Deployment Zip
        run: |
          # 1. Empaquetar el JAR
          zip -r deployment-package.zip backend/target/backend-0.0.1-SNAPSHOT.jar 
          
      - name: Upload Deployment Package to S3 
        run: |
          # 2. SUBIR el ZIP al bucket de artefactos de Elastic Beanstalk
          aws s3 cp deployment-package.zip s3://elasticbeanstalk-us-east-1-589490472753/deployment-package.zip
          
      - name: Deploy to Elastic Beanstalk via CLI
        run: |
          # 3a. Crear la versi贸n de la aplicaci贸n
          aws elasticbeanstalk create-application-version \
            --application-name StrangerDrugApp \
            --version-label ${{github.sha}} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-589490472753,S3Key=deployment-package.zip 
            
          #  3b. CORRECCIN: Reemplazamos el comando 'wait' no soportado por un 'sleep'.
          # Esto le da tiempo a AWS para procesar la versi贸n (cambiar de UNPROCESSED a PROCESSED).
          echo "Esperando 60 segundos para que AWS procese la versi贸n de la aplicaci贸n..."
          sleep 60

          # 4a. Actualizar el entorno para usar la nueva versi贸n
          aws elasticbeanstalk update-environment \
            --environment-name StrangerDrug-env \
            --version-label ${{github.sha}}
            
          # 4b. Esperar a que el despliegue est茅 completo y el entorno est茅 OK
          aws elasticbeanstalk wait environment-updated --environment-name StrangerDrug-env