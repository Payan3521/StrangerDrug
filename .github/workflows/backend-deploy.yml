name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # <-- Esto es el runner de GitHub, no tu EB
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN del Rol de Despliegue IAM
          role-to-assume: arn:aws:iam::589490472753:role/GitHub-Actions-Deploy-Role
          aws-region: us-east-1

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Create Deployment Zip
        run: |
          zip -r deployment-package.zip backend/target/backend-0.0.1-SNAPSHOT.jar 
          
      - name: Deploy to Elastic Beanstalk via CLI
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name StrangerDrugApp \
            --version-label ${{github.sha}} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-589490472753,S3Key=deployment-package.zip 
            
          aws elasticbeanstalk update-environment \
            --environment-name StrangerDrug-env \
            --version-label ${{github.sha}}