name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure AWS Credentials (OIDC Authentication)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN del Rol de Despliegue IAM
          role-to-assume: arn:aws:iam::589490472753:role/GitHub-Actions-Deploy-Role
          aws-region: us-east-1

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Create Deployment Zip (CORRECCI√ìN: JAR en la ra√≠z)
        run: |
          # üö® CORRECCI√ìN CLAVE: Esto asegura que el JAR est√© en la ra√≠z del ZIP,
          # lo que Elastic Beanstalk espera para ejecutar aplicaciones Java.
          # 1. Creamos un directorio temporal.
          mkdir -p deployment-staging
          # 2. Copiamos el JAR y lo renombramos a application.jar (t√≠pico nombre de EB)
          cp backend/target/backend-0.0.1-SNAPSHOT.jar deployment-staging/application.jar
          # 3. Comprimimos el contenido de ese directorio temporal.
          cd deployment-staging
          zip -r ../deployment-package.zip application.jar
          cd ..
          
      - name: Upload Deployment Package to S3 üì¶
        run: |
          # 2. SUBIR el ZIP al bucket de artefactos de Elastic Beanstalk
          aws s3 cp deployment-package.zip s3://elasticbeanstalk-us-east-1-589490472753/deployment-package.zip
          
      - name: Deploy to Elastic Beanstalk via CLI
        run: |
          # 3. Crear la versi√≥n de la aplicaci√≥n
          aws elasticbeanstalk create-application-version \
            --application-name StrangerDrugApp \
            --version-label ${{github.sha}} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-589490472753,S3Key=deployment-package.zip 
            
          # 4. Actualizar el entorno (La espera se realiza con el comando 'wait' final)
          aws elasticbeanstalk update-environment \
            --environment-name StrangerDrug-env \
            --version-label ${{github.sha}}
            
          # 5. Esperar a que el despliegue est√© completo y el entorno est√© OK.
          # Si el paquete es correcto, este comando deber√≠a funcionar y la acci√≥n finalizar√°
          # solo cuando el servidor est√© en ejecuci√≥n.
          echo "Esperando que el entorno StrangerDrug-env se actualice y est√© OK..."
          aws elasticbeanstalk wait environment-updated --environment-name StrangerDrug-env