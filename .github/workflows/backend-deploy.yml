name: Deploy Backend (Spring Boot) to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**' 
      - '.github/workflows/backend-deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        # Se corrige el error de sintaxis aqu铆: usa 'uses: actions/setup-java@v4'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Configure AWS Credentials (OIDC Authentication)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN del Rol de Despliegue IAM
          role-to-assume: arn:aws:iam::589490472753:role/GitHub-Actions-Deploy-Role
          aws-region: us-east-1

      - name: Build with Maven
        run: mvn -f backend/pom.xml clean install -DskipTests

      - name: Create Deployment Zip
        run: |
          # 1. Empaquetar el JAR
          zip -r deployment-package.zip backend/target/backend-0.0.1-SNAPSHOT.jar 
          
      - name: Upload Deployment Package to S3 
        run: |
          # 2. SUBIR el ZIP al bucket de artefactos de Elastic Beanstalk
          aws s3 cp deployment-package.zip s3://elasticbeanstalk-us-east-1-589490472753/deployment-package.zip
          
      - name: Deploy to Elastic Beanstalk via CLI
        run: |
          # 3a. Crear la versi贸n de la aplicaci贸n
          aws elasticbeanstalk create-application-version \
            --application-name StrangerDrugApp \
            --version-label ${{github.sha}} \
            --source-bundle S3Bucket=elasticbeanstalk-us-east-1-589490472753,S3Key=deployment-package.zip 
            
          #  3b. CORRECCIN DEFINITIVA: Espera din谩mica (Polling)
          echo "Iniciando espera din谩mica (m谩x 5 min) para que AWS procese la versi贸n..."
          
          STATUS="UNPROCESSED"
          MAX_CHECKS=30 # 30 checks * 10 seconds = 5 minutos
          CHECK_COUNT=0

          while [ "$STATUS" = "UNPROCESSED" ] && [ "$CHECK_COUNT" -lt "$MAX_CHECKS" ]; do
              STATUS=$(aws elasticbeanstalk describe-application-versions \
                  --application-name StrangerDrugApp \
                  --version-labels ${{github.sha}} \
                  --query "ApplicationVersions[0].Status" \
                  --output text)
              
              if [ "$STATUS" = "UNPROCESSED" ]; then
                  echo "Estado: UNPROCESSED. Esperando 10 segundos..."
                  sleep 10
                  CHECK_COUNT=$((CHECK_COUNT + 1))
              elif [ "$STATUS" = "FAILED" ]; then
                  echo "Error: El procesamiento de la versi贸n fall贸 en AWS."
                  exit 1
              fi
          done

          if [ "$STATUS" = "UNPROCESSED" ]; then
              echo "Error: Tiempo de espera agotado (5 minutos). El procesamiento fall贸."
              exit 1
          fi

          echo "Versi贸n procesada ($STATUS). Procediendo con el despliegue..."

          # 4. Actualizar el entorno para usar la nueva versi贸n
          aws elasticbeanstalk update-environment \
            --environment-name StrangerDrug-env \
            --version-label ${{github.sha}}