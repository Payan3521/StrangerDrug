<div class="model-profile-layout">

  <header class="profile-header">
    <div class="header-wrapper">
      <h1 class="logo">Stranger<span class="logo-accent">Drug</span></h1>
      <button class="btn-volver" [routerLink]="['/home']">Volver</button>
    </div>
  </header>

  <main class="content-wrapper">
    
    <section class="profile-banner">
      <div class="banner-placeholder">
        </div>
      
      <div class="profile-info-overlay">
        <p class="video-count">{{ videosCount }} Videos</p>
        <h2 class="model-name">{{ nombreModelo }}</h2>
        </div>
    </section>

    <h3 class="section-title">Videos de {{ nombreModelo }}</h3>

    <section class="videos-grid-section">
      <div class="grid-video-cards">
        <div class="video-card" *ngFor="let video of videosMostrados" (click)="navegarAVideo(video.id)">
          <div class="video-placeholder">
            <svg class="play-icon" viewBox="0 0 512 512"><path fill="currentColor" d="M256 0c141.4 0 256 114.6 256 256S397.4 512 256 512 0 397.4 0 256 114.6 0 256 0zM192 376V136c0-13.3 10.7-24 24-24s24 10.7 24 24v240c0 13.3-10.7 24-24 24s-24-10.7-24-24zm144-88l80 48c6.9 4.1 15.5 4.1 22.4 0s11.5-12.7 11.5-20.7V176c0-8-4.6-16.6-11.5-20.7s-15.5-4.1-22.4 0l-80 48c-6.9 4.1-11.5 12.7-11.5 20.7v96c0 8 4.6 16.6 11.5 20.7z"/></svg>
          </div>
          <p class="card-title">{{ video.titulo }}</p>
          <p class="card-price">${{ video.precio.toFixed(2) }}</p>
          <p class="card-duration">Duraci√≥n: {{ video.duracion }}</p>
        </div>
      </div>
    </section>

    <div class="pagination-container">
        <button class="page-button prev-next-button" (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1">
            &laquo; Anterior
        </button>
        
        <button 
            *ngFor="let page of totalPaginas" 
            class="page-button" 
            [class.active]="page === paginaActual" 
            (click)="cambiarPagina(page)"
        >
            {{ page }}
        </button>

        <button class="page-button prev-next-button" (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas.length">
            Siguiente &raquo;
        </button>
    </div>

  </main>
  
    <footer class="footer">
    <div class="footer-content-wrapper">
      <div class="footer-section">
        <p class="footer-link">Privacy Policy</p>
        <p class="footer-link">Coockies Policy</p>
      </div>

      <div class="footer-section center-logo">
        <h3 class="footer-logo">Stranger<span class="logo-accent">Drug</span></h3>
        <div class="social-icons">
                    <img src="onlyfans.svg" class="social-svg">
                    <img src="pornhub.svg" class="social-svg">
          <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
                    <fa-icon [icon]="['fab', 'x-twitter']"></fa-icon>
          <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
        </div>
      </div>

      <div class="footer-section right-contact">
        <p class="contact-title">Desarrollo-X</p>
        <p class="contact-email">Desarrollox@gmail.com</p>
      </div>
    </div>
    </footer>

</div>
