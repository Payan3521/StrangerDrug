        <input type="checkbox" id="terminos" [(ngModel)]="aceptaTerminos" name="aceptaTerminos">

      <button type="submit" class="btn-acceder" [disabled]="!aceptaTerminos">Registrarme</button>

    <p class="create-account">
      Ya tienes cuenta? <a [routerLink]="['/login']" class="create-link">Inicia sesiÃ³n</a>

        <h3 class="modal-title">ğŸ“ TÃ©rminos y condiciones</h3>
        <button class="close-button" (click)="cerrarModalTerminos()">
          &times;
        </button>
      </div>

      <div class="modal-body">
        <div [innerHTML]="termsContent" class="markdown-content"></div>
      </div>

      <div class="modal-footer">
        <button class="btn-cerrar" (click)="cerrarModalTerminos()">Cerrar</button>
